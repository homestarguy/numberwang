<!DOCTYPE html>
<html>
	<head>
		<title> Numberwang! The Maths Quiz That's Simply Everyone! </title>
		<script type="text/javascript" src="numberwang.js" ></script>
		<link type="text/css" rel="stylesheet" href="stylewang.css" />
	</head>
	<body onLoad="onPageLoadWang()">
		
		<!--theme music-->
		<audio id="thememusic" autoplay loop>
			<source src="audiowang/numberwangfull.ogg" >
			<source src="audiowang/numberwangfull.mp3" >
		</audio>
		
		<!--hello and welcome to numberwang!-->
		<audio autoplay>
			<source src="audiowang/hellowelcome.mp3" >
			<source src="audiowang/hellowelcome.ogg" >
		</audio>
		
		<!--that's numberwang!-->
		<audio id="thatsnumberwang">
			<source src="audiowang/thatsnumberwang.mp3" >
			<source src="audiowang/thatsnumberwang.ogg" >
		</audio>
		
		<!--nope.-->
		<audio id="nopewang">
			<source src="audiowang/nope.mp3" >
			<source src="audiowang/nope.ogg" >
		</audio>
		
		<!--nope, none of those are numberwang-->
		<audio id="noneofthose">
			<source src="audiowang/noneofthose.mp3" >
			<source src="audiowang/noneofthose.ogg" >
		</audio>
		
		<p> NumberWang! </p> <!--NumberWang logo!-->
		
		Hello and welcome to Numberwang! It's you to go first!
		<br>
		<br>
		<div id="status"></div>

			onClick="scoffANumber()"/>
